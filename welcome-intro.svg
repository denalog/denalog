    </text>

    <text x="60" y="220"
      class="flicker"
      font-family="Consolas, 'JetBrains Mono', 'Fira Code', monospace"
      font-size="18"
      fill="url(#textGrad)">
      ğŸ§ª I love documenting what I learn, refining processes,
    </text>

    <text x="60" y="255"
      class="flicker"
      font-family="Consolas, 'JetBrains Mono', 'Fira Code', monospace"
      font-size="18"
      fill="url(#textGrad)">
      and building structure through Agile practices & domain-driven thinking (DDD).
    </text>

    <text x="60" y="290"
      class="flicker"
      font-family="Consolas, 'JetBrains Mono', 'Fira Code', monospace"
      font-size="18"
      fill="url(#textGrad)">
      âœ¨ Thanks for visiting my GitHub â€” enjoy exploring my projects!
    </text>
  </g>
</svg>
