    <!-- Pixel dots -->
    <circle cx="60" cy="60" r="3" fill="#ff6ec7"/>
    <circle cx="75" cy="60" r="3" fill="#f9ff6e"/>
    <circle cx="90" cy="60" r="3" fill="#6effb5"/>
    <circle cx="105" cy="60" r="3" fill="#6ea5ff"/>

    <!-- Title -->
