      class="flicker"
      font-size="18"
      fill="url(#textGrad)">
      ğŸ’¡ A frontend-rooted Full-Stack Developer who loves building end-to-end â€”
    </text>

    <text x="60" y="205"
      class="flicker"
      font-family="Consolas, 'JetBrains Mono', 'Fira Code', monospace"
      font-size="18"
      fill="url(#textGrad)">
      from shaping ideas and designing flows to implementing features & shipping products.
    </text>

    <text x="60" y="240"
      class="flicker"
      font-family="Consolas, 'JetBrains Mono', 'Fira Code', monospace"
      font-size="18"
      fill="url(#textGrad)">
      âš¡ I'm a â€œSenseinerâ€ â€” blending sense (UX, clarity, aesthetics)
    </text>

    <text x="60" y="270"
      class="flicker"
      font-family="Consolas, 'JetBrains Mono', 'Fira Code', monospace"
      font-size="18"
      fill="url(#textGrad)">
      with engineering (architecture, scalability, AI integration).
    </text>
  </g>

  <!-- ========================== TECH STACK SECTION ========================== -->
